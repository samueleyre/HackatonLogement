<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

</head>
<body>

  <div class="container">
      <input type="text">
      <button onclick="recherche()"> Rechercher</button>

    <div class="results">


    </div>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script charset="utf-8">


var trier = function(table) {

  console.log(table);
  table.sort();
  for (var i = 0; i < table.length; i++) {
    createblock(table[i]);
  }

}



var calculPrix = function(treeData) {

    var tableauPrix = [];
    for (var i = 0; i < treeData.length; i++) {
      console.log(treeData[i].LoyerCC);
      if (treeData[i].LoyerCC) {

      tableauPrix.push(treeData[i].LoyerCC);
      }
    }
    return trier(tableauPrix);



};


function createblock(prix) {



  $(document).ready(function(){
    var loyerContainer = $('<div class="prix"></div>');
    var loyerLink = $('<a class="link" href="#"></a>');
    loyerLink.html(prix + " â‚¬")
    loyerContainer.append(loyerLink);
    $('.results').append(loyerContainer);
  });


}

function recherche() {



  var treeData;

  var oReq = new XMLHttpRequest();
  oReq.onload = reqListener;
  oReq.open("get", "cartedescolocs.json", true);
  oReq.send();

  function reqListener(e) {
      treeData = JSON.parse(this.responseText);
      console.log(treeData);
        calculPrix(treeData);
  }


}
</script>





</body>
